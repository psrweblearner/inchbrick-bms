<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Convergence&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/css/mediaQuery.css">
</head>
<body>
    <div class="psr-page-layout">
        <div class="psr-container-full psr-toggle psr-sidebar-expanded">

                        </li>
                        <li class="psr-nav-item">

                        <li class="psr-nav-item">

                        </li>
                        <li class="psr-nav-item">
                            <a href="/" class="psr-nav-link">

                                <div class="psr-nav-text">Training Center</div>
                            </a>
                        </li>
                        <li class="psr-nav-item">
                            <a href="/" class="psr-nav-link">
                                <i class="fa-solid fa-poll"></i>
                                <div class="psr-nav-text">Engagement Polls</div>
                            </a>

                            <div class="psr-icons"><i class="fa-solid fa-bars-staggered"></i></div>

                        <h4>Hii,Pushkar Singh Rawat</h4>
                    </div>
                    <div class="psr-search-bar"><input type="search" name="search-service" placeholder="Search here..."></div>

                        <li class="psr-message"><i class="fa-solid fa-envelope"></i></li>
